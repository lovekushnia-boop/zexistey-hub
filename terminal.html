<!DOCTYPE html>
<html>
<head>
<title>Terminal</title>
<style>
body{background:#000;color:#0f0;font-family:Courier New;}
.box{padding:20px;}
</style>
</head>
<body>

<div class="box" id="term">
> Initializing...<br>
</div>

<script>
let lines=[
"> Connecting Bot...",
"> Syncing Guild UID...",
"> Verifying Country...",
"> Loading Device Config...",
"> Injecting Scripts...",
"> Finalizing..."
];
let i=0;
let term=document.getElementById("term");

let interval=setInterval(()=>{
term.innerHTML+=lines[i]+"<br>";
i++;
if(i==lines.length){
clearInterval(interval);
setTimeout(()=>{
window.location="connect.html";
},3000);
}
},2500);
</script>

</body>
</html>
